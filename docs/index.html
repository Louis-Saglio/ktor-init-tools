<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />

    <title>Ktor start</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ktor start</a>
</nav>

<form>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>
                Generate a
                <select id="project-type">
                    <option value="gradle">Gradle project</option>
                    <option value="maven">Maven project</option>
                </select>
                using
                <select id="ktor-engine">
                    <option value="netty">Netty</option>
                    <option value="jetty">Jetty</option>
                    <option value="tomcat">Tomcat</option>
                    <option value="cio">CIO</option>
                </select>
                and Ktor
                <select id="ktor-version">
                    <option value="0.9.1">0.9.1</option>
                </select>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h3>Project information</h3>
            <div class="form-group">
                <label for="artifact-group">Group</label>
                <input type="text" id="artifact-group" class="form-control" placeholder="com.example" value="com.example" />
            </div>
            <div class="form-group">
                <label for="artifact-group">Name</label>
                <input type="text" id="artifact-name" class="form-control" placeholder="ktor-demo" value="ktor-demo" />
            </div>
        </div>
        <div class="col-sm">
            <h3>Dependencies</h3>
            <div id="dependencies">Not available dependencies for now.</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button type="button" id="buildButton" class="btn btn-primary">Build</button>
        </div>
    </div>
</div>
</form>

<script src="lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="lib/bootstrap.bundle.min.js" type="text/javascript"></script>
<script data-main="output" src="lib/require.min.js" type="text/javascript"></script>

</body>
</html>
