plugins {
  id "org.jetbrains.intellij" version "0.3.1"
}

//apply plugin: 'org.jetbrains.intellij'
apply plugin: "kotlin"

sourceSets {
	main.kotlin.srcDirs += "src"
	main.resources.srcDirs += "resources"
	test.kotlin.srcDirs += "test"
}

intellij {
	version "IC-2017.2.5"
	plugins = ['kotlin']
	pluginName 'ktor'
	plugins 'coverage'
	downloadSources true
}

