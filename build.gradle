buildscript {
    ext.kotlin_version = '1.2.51'
    ext.web_dir = 'docs'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'io.ktor.start'
version '1.0-SNAPSHOT'

apply plugin: 'idea'

idea {
    module {
        excludeDirs = [".gradle", ".idea", "build", "gradle", "docs", "resources/lib"].collect { new File(it) }
    }
}
