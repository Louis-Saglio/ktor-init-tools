<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>

    <title>Ktor start</title>

    <style type="text/css">
        .loading {
            color: #aaa;
        }

        .loaded {
            display: none;
        }

        label.artifact {
            display: block;
            padding: 0 8px;
        }

        label.artifact .subtitle {
        }

        .artifact .subtitle {
            font-size: 0.75em;
            color: #777;
        }

        .artifact .artifact-name {
            font-size: 0.75em;
            color: #aaa;
        }

        .artifact:hover {
            background: #fafafa;
        }

        .artifact.active {
            background: #f7f7f7;
        }

        #dependencies {
            border: 1px solid #ddd;
        }
        h2 {
            font-size: 1.7em;
        }
    </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Ktor start</a>
</header>

<div class="container-fluid" style="margin-top:64px;">
    <form>
        <div class="row">
            <div class="col-sm">
                <h2 class="rwd-line form-inline">
                    Generate a
                    &nbsp;
                    <select id="project-type" class="form-control">
                        <option value="gradle">Gradle project</option>
                        <option value="maven">Maven project</option>
                    </select>
                    &nbsp;
                    <label for="include_wrapper"><input type="checkbox" id="include_wrapper" checked />&nbsp;with Wrapper</label>
                    &nbsp;
                    using
                    &nbsp;
                    <select id="ktor-engine" class="form-control">
                        <option value="netty">Netty</option>
                        <option value="jetty">Jetty</option>
                        <option value="tomcat">Tomcat</option>
                        <option value="cio">CIO</option>
                    </select>
                    &nbsp;
                    <!--
                    ,
                    <select id="ktor-config" class="form-control">
                        <option value="hocon">HOCON</option>
                        <option value="embeddedServer">embedServ.</option>
                    </select>
                    -->
                    and Ktor
                    &nbsp;
                    <select id="ktor-version" class="form-control">
                        <option value="0.9.2" selected>0.9.2</option>
                        <!--<option value="0.9.1">0.9.1</option>-->
                    </select>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h3>Project information</h3>
                <div class="form-group">
                    <label for="artifact-group">Group</label>
                    <input type="text" id="artifact-group" class="form-control" placeholder="com.example"
                           value="com.example"/>
                </div>
                <div class="form-group">
                    <label for="artifact-name">Name</label>
                    <input type="text" id="artifact-name" class="form-control" placeholder="ktor-demo"
                           value="ktor-demo"/>
                </div>
                <div class="form-group">
                    <label for="artifact-version">Version</label>
                    <input type="text" id="artifact-version" class="form-control" placeholder="0.0.1-SNAPSHOT"
                           value="0.0.1-SNAPSHOT"/>
                </div>
                <div class="form-group">
                    <button type="button" id="buildButton" class="btn btn-primary" disabled>Build</button>
                    <button type="button" id="buildButtonDev" class="btn btn-danger" disabled style="display:none;">BuildDev</button>
                    <span class="loading">Waiting JavaScript...</span>
                </div>
            </div>
            <div class="col-sm">
                <h3>Features</h3>
                <div><input id="dependency-filter" type="text" placeholder="Filter" accesskey="f" /></div>
                <div id="dependencies" style="height:250px;overflow:auto;"><div style="padding: 8px;">Loading dependencies...</div></div>
            </div>
        </div>
    </form>
</div>

<script src="lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="lib/bootstrap.bundle.min.js" type="text/javascript"></script>
<script data-main="output" src="lib/require.min.js" type="text/javascript"></script>
<script type="text/javascript">
    document.addEventListener("keydown", function(e) {
        var active = document.activeElement;
        var dependencyFilter = document.getElementById('dependency-filter');
        var body = document.body;
        if ((active.tagName !== "INPUT") && (active.tagName !== "TEXTAREA") && e.key === 'f') {
            dependencyFilter.focus();
            e.preventDefault();
        }

        if (active === dependencyFilter) {
            var current = $('.artifact.active:visible')
            switch (e.key) {
                case "Escape":
                    dependencyFilter.blur();
                    e.preventDefault();
                    break;
                case "Enter":
                    var checkbox = current.find("[type=checkbox]");
                    console.log(checkbox.prop("checked"));
                    checkbox.prop("checked", !checkbox.prop("checked"));
                    e.preventDefault();
                    break;
                case "ArrowUp":
                case "ArrowDown":
                    var up = e.key === "ArrowUp";
                    var count = current.length;
                    var next;
                    if (count === 0) {
                        next = $('.artifact:visible').first();
                    } else {
                        next = current;

                        do {
                            next = up ? next.prev('.artifact') : next.next('.artifact');
                        } while (next.length >= 1 && !next.is(':visible'));

                        if (next.length === 0) {
                            next = up ? $('.artifact:visible').last() : $('.artifact:visible').first();
                        }
                    }
                    //console.log("current", current.text());
                    //console.log("next", next.text());

                    next.addClass("active");
                    current.removeClass("active");

                    //console.log('$(\'#dependencies\').scrollTop()', $('#dependencies').offsetTop);
                    //console.log('next.offset()', next.offset());
                    //$('#dependencies').scrollTo(next);
                    if (next.length >= 1) {
                        next[0].scrollIntoView({ behavior: 'instant', block: 'center', inline: 'center' });
                    }
                    //console.log('active');
                    //$('.artifact').addClass("active");
                    e.preventDefault();
                    break;
            }
        }
    });
</script>

</body>
</html>
